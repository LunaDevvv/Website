<!DOCTYPE html>

<html lang="en">

<head>
    <title>ShiroBots</title>
    <link rel="stylesheet" href="../css/topnav.css" />
    <link rel="stylesheet" href="../css/ShiroBots/home.css" />
</head>

<body>
    <!-- Navbar   -->
    <script id="replace_with_navbar" src="../js/nav.js" defer></script>

    <!-- Header -->

    <h1 class="header">Shiro and Suzu</h1>
    <h2 class="header warning"> Early in development</h2>

    <h1 class="botText">Shiro</h1>

    <div class="commandDiv">
        <div class="command">
            <h2>/imagine</h2>
            <p>Generates an image with given model (Waifu-Diffusion or Everything-v3)</p>
            <div class="example-images">
                <div class="imagine-example">
                    <img src="../photos/screenshots/Everything-v3.0.png" alt="Everything-v3.0 example" , height="256px"
                        , width="256px">
                    <p>Everything-v3 Example</p>
                </div>
                <div class="imagine-example">
                    <img src="../photos/screenshots/Waifu-Diffusion.png" alt="Waifu-Diffusion example" , width="256px" ,
                        height="256px">
                    <p>Waifu-Diffusion example</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
